<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <style type="text/css" media="screen">@import "jqtouch/css/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "jqtouch/theme/theme.min.css";</style>
        <style type="text/css" media="screen">@import "css/iphone.css";</style>
        <script src="jqtouch/js/jquery.1.3.2.min.js" type="text/javascript"></script>
        <script src="jqtouch/js/jqtouch.min.js" type="text/javascript"></script>
        <script src="js/Crypto.js" type="text/javascript"></script>
        <!-- start scripts -->
        <script src="js/AjaxLife.js" type="text/javascript"></script>
        <script src="js/AjaxLife.UI.js" type="text/javascript"></script>
        <script src="js/AjaxLife.Login.js" type="text/javascript"></script>
        <!-- end scripts -->
        <title>AjaxLife</title>
    </head>
    <body>
        <div id="home" class="form">
            <div class="toolbar">
                <h1>AjaxLife</h1>
            </div>
            <form id="login">
                <ul class="rounded">
                    <li>
                        <input type="text" id="login_first" placeholder="First name" />
                    </li>
                    <li>
                        <input type="text" id="login_last" placeholder="Last name" />
                    </li>
                    <li>
                        <input type="password" id="login_password" placeholder="Password" />
                    </li>
                </ul>
                <ul class="rounded">
                    <li>
                        <select size="1" id="login_location">
                            <option value="home">Log in at my home</option>
                            <option value="last" selected="selected">Log in at my last location</option>
                            <option value="arbitrary">Log in somewhere else</option>
                        </select>
                    </li>
                    <li id="login_arbitrary_li" style="display: none;">
                        <input type="text" id="login_arbitrary" placeholder="Region name">
                    </li>
                    <li>
                        <select size="1" id="login_grid"></select> <!-- Populated at runtime -->
                    </li>
                </ul>
                <a href="#" style="margin: 10px;" class="whiteButton submit">Log in</a>
            </form>
        </div>
        <div id="waitpane">Loading...</div> <!-- This is reused in AjaxLife.UI.js -->
    </body>
</html>
